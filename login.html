<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="description" content="Havoc">
<meta name="keywords" content="Havoc">
<meta name="author" content="Havoc">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>GreenVibe-Login</title>
<link href="images/icons/favicon.svg" rel="shortcut icon" type="image/x-icon">
<!-- GreenVibe External CSS -->
<link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
<link href="css/loaders.min.css" rel="stylesheet" type="text/css" media="all">
<link href="css/animation.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
<div class="top-banner-bg">

<!-- GreenVibe Header -->
<header>
  <div class="row align-items-center">
    <div class="col">
      <div class="logo wow fadeInDown" data-wow-duration="1s" data-wow-delay="0.5s"><a href="index.html"><img src="images/icons/logo.svg" alt="Brand"></a></div>
    </div>
  </div>  
</header>

<!-- GreenVibe Integrations Block -->
<section class="GreenVibe-app-form">
  <div class="container">
    <ul class="nav nav-tabs">
      <li><a class="active" data-toggle="tab" href="#login">Log In</a></li>
      <li><a data-toggle="tab" href="#sign-up">Sign Up </a></li>
    </ul>
      <div class="row align-items-center">
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input class="form-control" type="username" name="Username" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="user-password">Password</label>
              <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-black">Login</button>
            </div>
            
          </form>
      </div>
</section>


</div>


<!-- GreenVibe Footer -->
<footer>
    </div>
    <div class="GreenVibe-copyright">&copy; <script>
  document.write(new Date().getFullYear());
</script> TechReturners 2020</div>
  </div>
</footer>

<!-- GreenVibe Back Top -->
<div id="GreenVibe-back-top" class="GreenVibe-back-top">
  <div class="container">
    <a href="javascript:void(0);"><img src="images/icons/up-arrow.svg" alt="Back Top"></a>
  </div>
</div>

<!-- GreenVibe Preloader -->
<div id="GreenVibe-preloader" class="GreenVibe-preloader">
  <div class="loader-wrap">
    <div class="loader">
      <div class="loader-inner ball-pulse-sync">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
</div>

<!-- GreenVibe Scripts -->
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/html5.min.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
